{{define "body"}}
<div
  class="w-full lg:w-8/12 mx-auto bg-white rounded-md shadow px-4 lg:px-12 py-4 lg:py-12 mb-10"
>
  <h2 class="font-bold text-3xl font-headline mb-2">Connect to {{.Name}}</h2>

  <form method="POST" action="/apps" accept-charset="UTF-8">
    <input type="hidden" name="pubkey" value="{{.Pubkey}}" />
    <input type="hidden" name="returnTo" value="{{.ReturnTo}}" />

    {{if eq .Name "" }}
    <div class="mb-4">
      <label
        for="name"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Name</label
      >
      <input
        type="name"
        name="name"
        value="{{.Name}}"
        id="name"
        required
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
      <p
        id="helper-text-explanation"
        class="mt-2 text-sm text-gray-500 dark:text-gray-400"
      >
        Give your session a name to easily identify it.
      </p>
    </div>
    {{else}}
    <input type="hidden" name="name" value="{{.Name}}" id="name" />
    {{end}}

    <div class="mb-4">
      <p class="mb-4">{{.Name}} wants to access your Alby Account to:</p>
      <ul>
        <li class="mb-2 relative pl-6">
          <i
            class="fas fa-check mr-3 text-green-700 absolute left-0 top-1"
            aria-hidden="true"
          ></i>
          Send payments from your account
        </li>
      </ul>
    </div>

    <p class="text-orange-700 bg-orange-50 py-3 px-1 mb-6">
      ⚠️ Connect only with apps you trust!
    </p>

    <button
      type="submit"
      class="bg-purple-700 border border-warmGray cursor-pointer dark:bg-surface-02dp dark:border-neutral-800 dark:hover:bg-surface-16dp dark:text-neutral-200 duration-150 focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-orange-bitcoin focus:outline-none font-medium hover:bg-purple-900 items-center justify-center px-5 py-3 rounded-md shadow text-white transition w-full sm:w-[250px] mx-auto block"
    >
      Connect Wallet
    </button>
  </form>
</div>

{{end}}
